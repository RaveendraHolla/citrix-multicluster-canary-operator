apiVersion: citrix.com/v1beta1
kind: multiclustercanary
metadata:
  name: canary-for-frontend-svc
spec:
  gtpName: gtp1
  gtpNamespace: default
  gtpOldDestination: 'app1.default.east.cluster1'
  gtpNewDestination: 'app1.default.west.cluster2'
  healthMonitoringLbName: "lb1"
  healthMonitoringInterval: 1
  healthThreshold: 90
